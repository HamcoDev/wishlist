<ion-content padding>
  <form [formGroup]="passwordResetForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!passwordResetForm.controls['email'].valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!passwordResetForm.controls['email'].valid &&
    passwordResetForm.controls['email'].dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!passwordResetForm.valid">
      Reset your Password
    </button>
  </form>
</ion-content>
